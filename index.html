<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Plus Week 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Handlee&family=Merriweather:ital,wght@1,300&family=Source+Code+Pro:ital,wght@0,200;0,600;0,700;0,800;0,900;1,200;1,300;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="header">
          <header>
            <form id="city-search">
              <input id="user-city" class="city" type="text" placeholder="Type city" />
              <input id="button-search" class="button" type="submit" value="Search" />
              <input id="current-button" class="button" type="submit" value="Current" />
            </form>
          </header>
        </div>
        <div class="row">
          <div class="col-6 main">
            <h1 id="city"></h1>
            <h4 id="time">Monday 16:00</h4>
            <!--<h4>May 20</h4>-->
          </div>
          <div class="col-6 main"> 
            <p>
              <h2 id="current-temperature"></h2>
              <a id="celsius" href="#">°C</a> | <a id="fahrenheit" href="#">°F</a>
            </p>
            <h2>⛅️</h2>
          </div>
        </div>
        <div class="row footer">
          <div class="col-2">
            <h6>
              Tuesday <br />
              May 21
            </h6>
            <h4>15-24°C</h4>
            <div class="emoji">
              <h2>🌤️</h2> 
            </div>
          </div>
          <div class="col-2">
            <h6>
              Wednesday <br />
              May 22
            </h6>
            <h4>12-23°C</h4>
            <div class="emoji">
              <h2>⛅️</h2>  
            </div>
          </div>
          <div class="col-2">
            <h6>
              Thursday <br />
              May 23
            </h6>
            <h4>13-23°C</h4>
            <div class="emoji">
              <h2>🌦️</h2> 
            </div>
          </div>
          <div class="col-2">
            <h6>
              Friday <br />
              May 24
            </h6>
            <h4>10-22°C</h4>
            <div class="emoji">
              <h2>❄️</h2> 
            </div>
          </div>
          <div class="col-2">
            <h6>
              Saturday <br />
              May 25
            </h6>
            <h4>16-24°C</h4>
            <div class="emoji">
              <h2>☀️</h2> 
            </div>
          </div>
        </div>
      </div>
      <div>
        <p class="githublink">
          <a id="git-hub" href="https://github.com/Tetiana977/weather-app.git" target="_blank">Open-source code</a>
           , by Tetiana Taranova
        </p>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
