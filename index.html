    <div class="container">
      <div class="app">
        <div class="header">
          <header>
            <form id="city-search" class="mb-3">
              <div class="row">
                <div class="col-6">
                  <input id="user-city" class ="form-control" class="city" type="text" placeholder="Type a city..." autocomplete="off"/>
                </div>
                <div class="col-3">
                  <input id="button-search" class ="form-control" class="button" type="submit" value="Search" />
                </div>
                <div class="col-3">
                  <input id="current-button" class ="form-control" class="button" type="submit" value="Current" />
                </div>
              </div>
            </form>
          </header>
        </div>
        <div class="row">
          <div class="col-6 main">
            <ul>
              <li><h1 id="city">My city...</h1></li>
              <li>Last updated: <span id="time"></span></li>
              <li id="description">few clouds</li>
              <li><img src="https://openweathermap.org/img/wn/02d@2x.png" alt="	few clouds" id="icon" /></li> 
            </ul>
          </div>
          <div class="col-6 main">
            <ul>
              <li><strong id="current-temperature"></strong>
                <span class="unit"><a class="activ" id="celsius" href="#">°C</a> | <a id="fahrenheit" href="#">°F</a></span>
              </li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
